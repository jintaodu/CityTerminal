<!DOCTYPE html>
<html>
  <head>
    <title>amend_password.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  <script LANGUAGE="javascript">
		function check() 
		{ 
		  if(document.form1.oldkey.value.length==0){ 
		     alert("旧密码不能为空!"); 
		     document.form1.oldkey.focus();
		     return false; 
		  }
		  if(document.form1.newkey1.value.length==0){ 
		     alert("新密码不能为空!"); 
		     document.form1.newkey1.focus();
		     return false; 
		  }
		  if(document.form1.newkey2.value.length==0){ 
		     alert("请确认新密码!"); 
		     document.form1.newkey2.focus();
		     return false; 
		  }
		  if(document.form1.newkey1.value != document.form1.newkey2.value){ 
		     alert("两次输入的新密码不一致,请重新输入!"); 
		     document.form1.newkey1.focus();
		     return false; 
		  }
		  return true;
		 }//end of check
		 
	</script>
<body>

<div style="width:800px;">
<br><br>
<form name="form1" method="post" action="amend_password.jsp" onsubmit="return check()">
  <table width="100%" border="0" cellspacing="0">

      <tr> 
      <td> 
        <div align="right">旧	密	码:</div></td>
      <td> 
        <input name="oldkey" type="password" size="14" maxlength="12">
      </td>
    </tr>
    
    <tr> 
      <td> 
        <div align="right">新	密	码:</div></td>
      <td> 
        <input name="newkey1" type="password" size="14" maxlength="12">
      </td>
    </tr>
    
    <tr> 
      <td> 
        <div align="right">确认新密码:</div></td>
      <td> 
        <input name="newkey2" type="password" size="14" maxlength="12">
      </td>
    </tr>
    <tr> 
      <td colspan="2">
        <div align="center">
          <input type="submit" name="Submit" value="提交">
          　 
          <input type="reset" name="Submit2" value="重置">
        </div></td>
    </tr>
  </table>
</form>
</div>
</body>
</html>
