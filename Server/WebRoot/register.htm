<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>用户注册</title>
</head>
	<script LANGUAGE="javascript">
		function check() 
		{ 
		  if(document.form1.user_name.value.length==0){ 
		     alert("用户名不能为空!"); 
		     document.form1.user_name.focus(); 
		     return false; 
		  }
		  if(document.form1.user_key.value.length==0){ 
		     alert("密码不能为空!"); 
		     document.form1.user_key.focus();
		     return false; 
		  }
		   if(document.form1.user_key_c.value.length==0){ 
		     alert("请再次输入密码!"); 
		     document.form1.user_key_c.focus();
		     return false; 
		  }
		  if(document.form1.user_key.value != document.form1.user_key_c.value){ 
		     alert("两次输入密码不一致,请重新输入!");
		     document.form1.user_key.focus();
		     return false; 
		  }
		  return true;
		 }//end of check
		 
	</script>
<body>
<form name="form1" method="post" action="RegisterServlet" onsubmit="return check()">
  <table width="100%" border="0" cellspacing="0">
    <tr> 
      <td width="50%"> 
        <div align="right">用户名:</div></td>
      <td width="50%"> 
        <input name="user_name" type="text" size="14" maxlength="12">
      </td>
    </tr>
    <tr> 
      <td> 
        <div align="right">密　码:</div></td>
      <td> 
        <input name="user_key" type="password" size="14" maxlength="12">
      </td>
    </tr>
    <tr> 
      <td> 
        <div align="right">确认密码:</div></td>
      <td> 
        <input name="user_key_c" type="password" size="14" maxlength="12">
      </td>
    </tr>
    <tr> 
      <td colspan="2"> 
        <div align="center"> 
          <input type="submit" name="Submit" value="提交">
          　 
          <input type="reset" name="Submit2" value="重置">
        </div></td>
    </tr>
  </table>
</form>
</body>
</html>
